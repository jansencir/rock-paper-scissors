<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1 class="title">Play Rock Paper Scissors!</h1>
        <p class="title">...with a computer.</p>
    </header>

    <main>
        <div class="play">
            <h2 class="play">Make Your Choice to Start!</h2>
            <p class="play">First to 5 Points Wins</p>
        </div>

        <div class="scoreboard">
            <div class="scoreHolder" id="humanScore">
                <div class="scoreImg" id="humanImg">🗿</div>
                <p class="scoreHuman" id="human">Player: 0</p>
            </div>

            <div class="scoreHolder" id="computerScore">
                <div class="scoreImg" id="computerImg">💻</div>
                <p class="scoreComputer" id="computer">Computer: 0</p>
            </div>
        </div>

        <div class="gameButtons">
            <!-- ROCK -->
            <button id="rock">
                <div id="gameSign">🪨</div>
            </button>
            <!-- PAPER -->
            <button id="paper">
                <div id="gameSign">📄</div>
            </button>
            <!-- SCISSORS -->
            <button id="scissors">
                <div id="gameSign">✂️</div>
            </button>
        </div>
    </main>

</body>

</html>
